<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        /* Add your custom styles here */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .login-container img {
            width: 200px;
            margin-bottom: 30px;
        }

        .login-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #e50914;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #e50914;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/images/download.png" alt="Netflix Logo">
        <h1>Sign In</h1>
        <form action="#">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="signup-link">New to Netflix? <a href="sign-up-page.html">Sign up now</a></p>
    </div>
</body>

</html>
